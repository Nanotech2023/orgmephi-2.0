<div class="form_container">
    <h2 class="form_title">Регистрация</h2>
    <p *ngIf="!isAvailable()" class="form_subtitle">Выберите тип регистрации, чтобы начать</p>
    <p *ngIf="isAvailable()" class="form_subtitle">Заполните регистрационную форму, чтобы завершить
        регистрацию</p>
    <div class="form_group">
        <div class="form_options" *ngIf="!selectedUserType">
            <div class="option" *ngFor="let registerType of registerTypes"
                 (click)="selectRegisterType(registerType)">
                            <span>Участник олимпиад школьников
                                <svg width="16" height="14" viewBox="0 0 16 14" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.25 0.75L8.35625 1.62063L13.0938 6.375H0.5V7.625H13.0938L8.35625 12.3581L9.25 13.25L15.5 7L9.25 0.75Z"
                                    fill="#171717"/>
                            </svg>
                            </span>
            </div>
        </div>
    </div>

    <app-auth-layout-links></app-auth-layout-links>
</div>
<app-register-school *ngIf="isAvailable(); else notSupported"></app-register-school>

<ng-template #notSupported>
    <div *ngIf="selectedUserType" class="alert alert-warning" role="alert">
        Данный тип регистрации временно недоступен
    </div>
</ng-template>

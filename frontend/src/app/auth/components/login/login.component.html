<div class="form_container">
    <h2 class="form_title">Вход в систему</h2>
    <p class="form_subtitle">Авторизуйтесь чтобы войти в систему</p>
    <div class="form_group">
        <p class="form_label">Email</p>
        <input type="email" email required [(ngModel)]="loginAttempt.username"
               #email="ngModel"
               name="email"
               placeholder="Введите Email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="input_error">
            <div *ngIf="email.errors?.required">
                Поле обязательно для заполнения
            </div>
            <div *ngIf="email.errors?.email">
                Невалидный e-mail
            </div>
        </div>
        <p class="form_label">Пароль</p>
        <input [(ngModel)]="loginAttempt.password" placeholder="Введите пароль" type="password">
    </div>
    <div class="form_group">
        <p class="form_label" style="margin: 0">
            <a routerLink="/auth/reset-password/request">Восстановить пароль</a>
        </p>
    </div>
    <div class="form_group">
        <button class="button-action_default button-action_save" [disabled]="!isValid(this.loginAttempt)"
                (click)="login(this.loginAttempt)">Войти
        </button>
    </div>

    <app-auth-layout-links></app-auth-layout-links>
</div>

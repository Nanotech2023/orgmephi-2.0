<div class="container">
    <a routerLink="/">
        <img src="/assets/mephi-logo.png" class="img-responsive img-static">
    </a>
    <div class="row">
        <div class="col-md-8">
            <h1 class="title">Информационная система «Абитуриент-студент»</h1>
            <div class="image">
                <img src="/assets/login.png" class="img-responsive">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form_container">
                <h2 class="form_title">Вход в систему</h2>
                <p class="form_subtitle">Авторизуйтесь чтобы войти в систему</p>
                <div class="form_group">
                    <p class="form_label">Email</p>
                    <input [(ngModel)]="loginAttempt.username" placeholder="Введите email">
                    <p class="form_label">Пароль</p>
                    <input [(ngModel)]="loginAttempt.password" placeholder="Введите пароль" type="password">
                    <p class="form_label"><a href="">Восстановить пароль</a></p>
                    <button [disabled]="!isValid(this.loginAttempt)"
                            (click)="login(this.loginAttempt)">Войти
                    </button>
                    <p>Ещё нет акканта? <a [routerLink]="'/register'">Зарегистрироваться</a></p>
<!--                    <p>Не пришло письмо для активации учётной записи?</p>-->
                    <p>Если у вас возникли проблемы при регистрации или вводе информации, обращайтесь: orginfo@mephi.ru</p>
                </div>
            </div>

        </div>
    </div>

    <span class="copyright">© 2021, НИЯУ «МИФИ»</span>
</div>

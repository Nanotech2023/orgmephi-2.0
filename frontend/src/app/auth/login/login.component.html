<main class="form-signin">
    <form>
        <div class="row justify-content-center">
            <div class="col-4">
                <h1 class="h3 mb-3 fw-normal">Авторизация участников</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Электронная почта</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                <p class="mt-5 mb-3 text-muted">Если у Вас еще нет учетной записи, вы можете создать её,
                    воспользовавшись процедурой регистрации.
                </p>
                <p class="mb-3 text-muted">
                    Забыли пароль?
                </p>
                <p class="text-muted">
                    Не пришло письмо для активации учетной записи?
                </p>
            </div>
        </div>
    </form>
</main>

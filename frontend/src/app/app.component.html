<app-header *ngIf="(isAuthorized$ | async) && showHeader"></app-header>
<app-header-confirm-account
    *ngIf="(isAuthorized$ | async) && showHeader && (selectIsProfileFilled$ | async) && showConfirmHeader" (closeHeader)="onCloseHeader()"></app-header-confirm-account>
<main role="main">
    <router-outlet></router-outlet>
</main>
<app-footer *ngIf="isAuthorized$ | async"></app-footer>

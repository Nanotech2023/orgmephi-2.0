<div class="form_container">
    <div class="form_item">
        <p class="form_label">Нуждаетесь ли вы в особых условиях участия в связи с ограниченными возможностями по
            слуху?</p>
        <app-yes-no-component radioId="hearing" [(ngModel)]="model.hearing" (modelChange)="onModelChange()"></app-yes-no-component>
    </div>
    <div class="form_item">
        <p class="form_label">Нуждаетесь ли вы в особых условиях участия в связи с ограниченными возможностями по
            зрению?</p>
        <app-yes-no-component radioId="sight" [(ngModel)]="model.sight" (modelChange)="onModelChange()"></app-yes-no-component>
    </div>
    <div class="form_item">
        <p class="form_label">Нуждаетесь ли вы в особых условиях участия в связи с ограниченными возможностями
            опорно-двигательного аппарата?</p>
        <app-yes-no-component radioId="movement" [(ngModel)]="model.movement" (modelChange)="onModelChange()"></app-yes-no-component>
    </div>
</div>

<form class="form_container" [formGroup]="userLimitationsForm">
    <div class="form_item">
        <p class="form_label">Нуждаетесь ли вы в особых условиях участия в связи с ограниченными возможностями по
            слуху?</p>
        <input class="form_input" type="checkbox" formControlName="hearing">
    </div>
    <div class="form_item">
        <p class="form_label">Нуждаетесь ли вы в особых условиях участия в связи с ограниченными возможностями по
            зрению?</p>
        <input class="form_input" type="checkbox" formControlName="sight">
    </div>
    <div class="form_item">
        <p class="form_label">Нуждаетесь ли вы в особых условиях участия в связи с ограниченными возможностями
            опорно-двигательного аппарата?</p>
        <input class="form_input" type="checkbox" formControlName="movement">
    </div>
</form>

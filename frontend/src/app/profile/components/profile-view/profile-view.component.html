<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="profile_title_container">
                <div class="profile_title">
                    Профиль пользователя
                </div>
                <div class="profile_subtitle">
                    Пожалуйста заполните все поля профиля
                </div>
            </div>
        </div>
        <div class="col-md-8" *ngIf="userInfo$ | async as userInfo">
            <div class="profile_container">
                <div class="photo_container">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="" alt="photo">
                        </div>
                        <div class="col-md-6">
                            <p class="photo_title">Фото профиля</p>
                            <p class="photo_subtitle">Только .jpg и .png файлы. Максимальный размер файла 500кб.</p>
                            <button class="photo_button">Заменить</button>
                        </div>
                    </div>

                </div>
                <div class="form_container">
                    <div class="form_item">
                        <p class="form_label">Фамилия</p>
                        <input class="form_input" placeholder="Введите фамилию" *ngFor="userInfo.second_name">
                    </div>
                    <div class="form_item">
                        <p class="form_label">Имя</p>
                        <input class="form_input" placeholder="Введите имя" *ngFor="userInfo.first_name">
                    </div>
                    <div class="form_item">
                        <p class="form_label">Email</p>
                        <input class="form_input" type="email" placeholder="Введите email" *ngFor="userInfo.email">
                    </div>
                    <div class="form_item">
                        <p class="form_label">Пароль</p>
                        <input class="form_input" placeholder="Введите пароль" type="password">
                    </div>
                    <div class="form_item">
                        <p class="form_label">Подтвердить пароль</p>
                        <input class="form_input" placeholder="Введите пароль" type="password">
                    </div>
                    <div class="form_item">
                        <p class="form_label">Дата рождения</p>
                        <input class="form_input" placeholder="Введите дату рождения" type="date" *ngFor="userInfo.date_of_birth">
                    </div>
                    <div class="form_item">
                        <button class="save">Сохранить</button>
                        <button class="cancel">Отменить</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<header>
    <ng-container *ngIf="hasAccessToManagePages$ | async; then manageHeader; else defaultHeader">
    </ng-container>
</header>


<ng-template #defaultHeader>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light">
        <a class="navbar-brand" routerLink="/">
            <img src="/assets/mephi-logo.png" width="121" height="80" class="d-inline-block align-top" alt="">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item divider">
                <span>/</span>
            </li>
            <li class="nav-item">
                <span class="reg-number_title">Ваш регистрационный номер</span>
            </li>
            <li class="nav-item">
                <span class="reg-number">{{ ( user$ | async )?.id ?? "Отсутствует" }}</span>
            </li>
        </ul>
        <div class="actions">
            <div class="button_container">
                <div class="user-info" *ngIf="user$ | async as user">
                    {{ user.username }}
                </div>
            </div>
            <div class="button_container">
                <a class="button_logout" routerLink="/logout" routerLinkActive="active">Выход</a>
            </div>
        </div>
    </nav>
</ng-template>
<ng-template #manageHeader>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light">
            <a class="navbar-brand" routerLink="/">
                <img src="/assets/mephi-logo.png" width="121" height="80" class="d-inline-block align-top" alt="">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item divider">
                    <span>/</span>
                </li>
                <li class="nav-item">
                    <a routerLink="/manage/users" routerLinkActive="active">Управление пользователями</a>
                </li>
                <li class="nav-item divider">
                    <span>/</span>
                </li>
                <li class="nav-item">
                    <a routerLink="/manage/olympiads" routerLinkActive="active">Управление олимпиадами</a>
                </li>
            </ul>
            <div class="actions">
                <div class="button_container">
                    <div class="user-info" *ngIf="user$ | async as user">
                        {{ user.username }}
                    </div>
                </div>
                <div class="button_container">
                    <a class="button_logout" routerLink="/logout" routerLinkActive="active">Выход</a>
                </div>
            </div>
        </nav>
    </header>
</ng-template>

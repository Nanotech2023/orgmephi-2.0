        </svg>
    </div>
    <div class="pl-3">
        <ng-container *ngIf="personalInfo$ | async as personalInfo">
            <p class="header_action_profile_name">{{ personalInfo.first_name }} {{ personalInfo.middle_name }} {{ personalInfo.second_name }}</p>
            <p class="header_action_profile_id">#{{ personalInfo.user_id }}</p>
        </ng-container>
    </div>
    <div class="btn-group pe-3">
        <button type="button" class="btn dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference"
                data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuReference">
            <li>
                <a routerLink="/" class="dropdown-item">На главную</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <a routerLink="/profile" class="dropdown-item">Анкета</a>
            </li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li>
                <a routerLink="/login" class="dropdown-item" (click)="logoutButtonClick()">Выйти</a>
            </li>
            <li *ngIf="isPrivileged$ | async">
                <hr class="dropdown-divider">
            </li>
            <li *ngIf="isPrivileged$ | async">
                <a routerLink="/manage" class="dropdown-item">Another action</a>
            </li>
        </ul>
    </div>
</div>

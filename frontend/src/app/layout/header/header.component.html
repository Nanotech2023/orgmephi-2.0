<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a routerLink="/" routerLinkActive="active"
           class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none home-link"
           title="На главную">
            <span class="site-title">Портал<br>олимпиад</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a routerLink="/user" class="nav-link px-2 link-secondary" *ngIf="isAuthorized$ | async">Анкета</a>
            </li>
            <li><a href="https://admission.mephi.ru" class="nav-link px-2 link-secondary">Приемная комиссия</a></li>
            <li><a href="https://school.mephi.ru" class="nav-link px-2 link-secondary">Сетевая школа</a></li>
            <li><a href="https://open.mephi.ru" class="nav-link px-2 link-secondary">Прием онлайн</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <ul class="nav">
                <li class="nav-item">
                    <a type="button" class="btn btn-outline-primary me-2" routerLink="/login" routerLinkActive="active"
                       *ngIf="!(isAuthorized$ | async)">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a type="button" class="btn btn-outline-primary" routerLink="/register" routerLinkActive="active"
                       *ngIf="!(isAuthorized$ | async)">Регистрация</a>
                </li>
                <li class="nav-item dropdown" *ngIf="isAuthorized$ | async">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                       aria-expanded="false" *ngIf="commonUserInfo$ | async as userInfo">
                        {{ userInfo.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
</div>

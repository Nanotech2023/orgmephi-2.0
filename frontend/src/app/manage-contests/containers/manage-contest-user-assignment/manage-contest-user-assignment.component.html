<div class="manage-container_main">
    <div class="row">
        <div class="col-md-3">
            <app-manage-navbar></app-manage-navbar>
        </div>
        <div class="col-md-9" id="table">
            <ng-container *ngIf="viewModel$ | async as viewModel">
                <h2 class="pt-1 pb-3">Управление прохождением пользователя {{ userId }}
                    олимпиады {{ simpleContestId }}</h2>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form_container">
                            <div class="form_item">
                                <p class="form_label">Статус</p>
                                <input class="form_input" placeholder="userStatus" [ngModel]="viewModel.userStatus">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <h4>Ответ участника</h4>
                        <div class="form_container">
                            <div class="form_item">
                                <p class="form_label">userWorkId</p>
                                <input class="form_input" placeholder="userWorkId" [ngModel]="viewModel.userWorkId">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h4>Время участника</h4>
                        <div class="form_container">
                            <div class="form_item">
                                <p class="form_label">viewModel.userTime.time</p>
                                <input class="form_input" placeholder="userTime" [ngModel]="viewModel.userTime">
                            </div>
                        </div>
                        <div class="form_container">
                            <div class="form_item">
                                <p class="form_label">viewModel.userExtraTime.time</p>
                                <input class="form_input" placeholder="userExtraTime"
                                       [ngModel]="viewModel.userExtraTime">
                            </div>
                        </div>
                    </div>
                </div>

                <dx-data-grid
                    [dataSource]="viewModel.userResponse"
                    width="100%"
                    [showColumnLines]="false"
                    [showRowLines]="true"
                    [showBorders]="true"
                    [columnAutoWidth]="true"
                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true">

                    <dxi-column dataField="answer_id"></dxi-column>
                    <dxi-column dataField="answer_type"></dxi-column>
                    <dxi-column dataField="task_id"></dxi-column>

                    <dxo-selection mode="single"></dxo-selection>
                    <dxo-grouping [autoExpandAll]="false" [contextMenuEnabled]="true"></dxo-grouping>
                    <dxo-group-panel [visible]="true"></dxo-group-panel>

                    <dxo-scrolling mode="standard" [useNative]="true"></dxo-scrolling>
                    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                    <dxo-editing mode="popup">
                        <dxo-texts confirmDeleteMessage=""></dxo-texts>
                    </dxo-editing>

                    <dxo-export [enabled]="true"></dxo-export>
                    <dxo-paging [pageSize]="25"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
                    <dxo-state-storing [enabled]="true" type="localStorage"
                                       storageKey="app-manage-contests"></dxo-state-storing>
                </dx-data-grid>
            </ng-container>
        </div>
    </div>
</div>

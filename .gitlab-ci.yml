stages:
  - build



.job_template: &build-frontend
  image: node:lts-slim
  stage: build
  before_script:
    - 'yarn --cwd frontend install'
  script:
    - 'yarn --cwd frontend run build'
  artifacts:
    paths:
      - frontend/dist
.job_template: &build-openapi
  image: redocly/redoc
  stage: build
  script:
    - redoc-cli bundle -o public/index.html backend/user/api.yaml
  artifacts:
    paths:
    - public


.dev:
  when: manual
  except:
    - master
    - frontend
    - backend
    - tags
.prod:
  only:
    - master
    - frontend
    - backend
    - tags



build-frontend-prod:
  <<: *build-frontend
  extends: .prod

build-frontend-dev:
  <<: *build-frontend
  extends: .dev


build-openapi-prod:
  <<: *build-openapi
  extends: .prod

build-openapi-dev:
  <<: *build-openapi
  extends: .dev
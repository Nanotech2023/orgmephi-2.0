components:
  schemas:
    AllBaseContest:
      properties:
        olympiad_list:
          items:
            $ref: '#/components/schemas/BaseContest'
          type: array
      required:
      - olympiad_list
      type: object
    AllOlympiadTypes:
      properties:
        olympiad_types:
          items:
            $ref: '#/components/schemas/OlympiadType'
          type: array
      required:
      - olympiad_types
      type: object
    AllOlympiads:
      properties:
        olympiad_list:
          items:
            $ref: '#/components/schemas/Contest'
          type: array
      required:
      - olympiad_list
      type: object
    AllStages:
      properties:
        stages_list:
          items:
            $ref: '#/components/schemas/Stage'
          type: array
      required:
      - stages_list
      type: object
    AnswersInTask:
      properties:
        answer:
          maxLength: 1024
          type: string
        is_right_answer:
          type: boolean
      required:
      - answer
      - is_right_answer
      type: object
    BaseCertificate:
      properties:
        certificate_template: {}
      required:
      - certificate_template
      type: object
    BaseContest:
      properties:
        base_contest_id:
          readOnly: true
          type: integer
        description:
          maxLength: 1024
          type: string
        laureate_condition:
          type: number
        name:
          type: string
        olympiad_type_id:
          type: integer
        rules:
          maxLength: 1024
          type: string
        subject:
          enum:
          - Math
          - Physics
          - Informatics
          type: string
        target_classes:
          items:
            $ref: '#/components/schemas/TargetClass'
          type: array
        winning_condition:
          type: number
      required:
      - description
      - laureate_condition
      - name
      - olympiad_type_id
      - rules
      - subject
      - target_classes
      - winning_condition
      type: object
    BaseOlympiadId:
      properties:
        base_contest_id:
          type: integer
      required:
      - base_contest_id
      type: object
    CompositeContest:
      properties:
        composite_type:
          enum:
          - Contest
          - SimpleContest
          - CompositeContest
          type: string
        contest_id:
          readOnly: true
          type: integer
        visibility:
          type: boolean
      required:
      - composite_type
      - contest_id
      - visibility
      type: object
    Contest:
      discriminator:
        mapping:
          CompositeContest: '#/components/schemas/CompositeContest'
          SimpleContest: '#/components/schemas/SimpleContest'
        propertyName: composite_type
      oneOf:
      - $ref: '#/components/schemas/SimpleContest'
      - $ref: '#/components/schemas/CompositeContest'
    ContestId:
      properties:
        contest_id:
          type: integer
      required:
      - contest_id
      type: object
    CreateBaseOlympiad:
      properties:
        description:
          maxLength: 1024
          type: string
        laureate_condition:
          type: number
        name:
          maxLength: 32
          type: string
        olympiad_type_id:
          type: integer
        rules:
          maxLength: 1024
          type: string
        subject:
          enum:
          - Math
          - Physics
          - Informatics
          type: string
        target_classes:
          enum:
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
          - '10'
          - '11'
          - student
          type: string
        winning_condition:
          type: number
      required:
      - description
      - laureate_condition
      - name
      - olympiad_type_id
      - rules
      - subject
      - target_classes
      - winning_condition
      type: object
    CreateCompositeContest:
      properties:
        visibility:
          type: boolean
      required:
      - visibility
      type: object
    CreateOlympiadType:
      properties:
        olympiad_type_id:
          type: integer
      required:
      - olympiad_type_id
      type: object
    CreateOlympiadTypeRequestAdmin:
      properties:
        olympiad_type:
          maxLength: 32
          type: string
      required:
      - olympiad_type
      type: object
    CreatePlain:
      properties:
        image_of_task: {}
        num_of_task:
          type: integer
        recommended_answer:
          maxLength: 1024
          type: string
      required:
      - image_of_task
      - num_of_task
      - recommended_answer
      type: object
    CreateRange:
      properties:
        end_value:
          type: number
        image_of_task: {}
        num_of_task:
          type: integer
        start_value:
          type: number
      required:
      - end_value
      - image_of_task
      - num_of_task
      - start_value
      type: object
    CreateSimpleContest:
      properties:
        end_time:
          format: date-time
          type: string
        location:
          maxLength: 128
          type: string
        previous_contest_id:
          type: integer
        previous_participation_condition:
          maxLength: 1024
          type: string
        start_time:
          format: date-time
          type: string
        visibility:
          type: boolean
      required:
      - end_time
      - location
      - start_time
      - visibility
      type: object
    CreateStage:
      properties:
        condition:
          enum:
          - 'No'
          - And
          - Or
          type: string
        stage_name:
          maxLength: 32
          type: string
        stage_num:
          type: integer
        this_stage_condition:
          maxLength: 1024
          type: string
      required:
      - condition
      - stage_name
      - stage_num
      - this_stage_condition
      type: object
    GetAllStages:
      properties:
        stages_list:
          items:
            $ref: '#/components/schemas/Stage'
          type: array
      required:
      - stages_list
      type: object
    GetAllTasks:
      properties:
        stages_list:
          items:
            $ref: '#/components/schemas/Task'
          type: array
      required:
      - stages_list
      type: object
    GetAllVariants:
      properties:
        stages_list:
          items:
            $ref: '#/components/schemas/Variant'
          type: array
      required:
      - stages_list
      type: object
    GetBaseOlympiad:
      properties:
        base_contest_id:
          type: integer
        description:
          maxLength: 1024
          type: string
        laureate_condition:
          type: number
        name:
          maxLength: 32
          type: string
        olympiad_type_id:
          type: integer
        rules:
          maxLength: 1024
          type: string
        subject:
          enum:
          - Math
          - Physics
          - Informatics
          type: string
        target_classes:
          enum:
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
          - '10'
          - '11'
          - student
          type: string
        winning_condition:
          type: number
      required:
      - base_contest_id
      - description
      - laureate_condition
      - name
      - olympiad_type_id
      - rules
      - subject
      - target_classes
      - winning_condition
      type: object
    GetCompositeContest:
      properties:
        contest_id:
          type: integer
        end_time:
          format: date-time
          type: string
        location:
          maxLength: 128
          type: string
        previous_contest_id:
          type: integer
        previous_participation_condition:
          maxLength: 1024
          type: string
        start_time:
          format: date-time
          type: string
        visibility:
          type: boolean
      required:
      - contest_id
      - end_time
      - location
      - start_time
      - visibility
      type: object
    GetTask:
      properties:
        answer:
          items:
            $ref: '#/components/schemas/AnswersInTask'
          type: array
        end_value:
          type: number
        image_of_task: {}
        num_of_task:
          type: integer
        recommended_answer:
          maxLength: 1024
          type: string
        start_value:
          type: number
        task_id:
          type: integer
      required:
      - image_of_task
      - num_of_task
      - task_id
      type: object
    GetTaskImage:
      properties:
        image_of_task: {}
        task_id:
          type: integer
      required:
      - image_of_task
      - task_id
      type: object
    GetVariant:
      properties:
        variant_description:
          maxLength: 1024
          type: string
        variant_id:
          type: integer
        variant_number:
          type: integer
      required:
      - variant_description
      - variant_id
      - variant_number
      type: object
    OlympiadType:
      properties:
        olympiad_type:
          maxLength: 32
          type: string
        olympiad_type_id:
          readOnly: true
          type: integer
      required:
      - olympiad_type
      type: object
    SimpleContest:
      properties:
        composite_type:
          enum:
          - Contest
          - SimpleContest
          - CompositeContest
          type: string
        contest_id:
          readOnly: true
          type: integer
        end_date:
          format: date-time
          nullable: true
          type: string
        location:
          maxLength: 1024
          nullable: true
          type: string
        previous_contest_id:
          nullable: true
          type: integer
        previous_participation_condition:
          maxLength: 1024
          nullable: true
        start_date:
          format: date-time
          nullable: true
          type: string
        visibility:
          type: boolean
      required:
      - composite_type
      - contest_id
      - end_date
      - location
      - start_date
      - visibility
      type: object
    Stage:
      properties:
        condition:
          maxLength: 1024
          nullable: true
        olympiad_id:
          nullable: true
          type: integer
        stage_id:
          readOnly: true
          type: integer
        stage_name:
          maxLength: 32
          type: string
        subject:
          enum:
          - 'No'
          - And
          - Or
          type: string
        this_stage_condition:
          maxLength: 1024
          type: string
      required:
      - condition
      - olympiad_id
      - stage_name
      - subject
      - this_stage_condition
      type: object
    StageId:
      properties:
        stage_id:
          type: integer
      required:
      - stage_id
      type: object
    TargetClass:
      properties:
        typeTargetClass:
          enum:
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
          - '10'
          - '11'
          - student
          type: string
      required:
      - typeTargetClass
      type: object
    Task:
      discriminator:
        mapping:
          MultipleChoiceTask: '#/components/schemas/TaskMultiple'
          PlainTask: '#/components/schemas/TaskPlain'
          RangeTask: '#/components/schemas/TaskRange'
        propertyName: task_type
      oneOf:
      - $ref: '#/components/schemas/TaskPlain'
      - $ref: '#/components/schemas/TaskRange'
      - $ref: '#/components/schemas/TaskMultiple'
    TaskId:
      properties:
        task_id:
          type: integer
      required:
      - task_id
      type: object
    TaskImage:
      properties:
        image_of_task:
          nullable: true
          type: string
        task_id:
          readOnly: true
          type: integer
      required:
      - image_of_task
      type: object
    TaskMultiple:
      properties:
        answers:
          nullable: true
          type: string
        num_of_task:
          type: integer
        task_id:
          readOnly: true
          type: integer
      required:
      - answers
      - num_of_task
      - task_id
      type: object
    TaskPlain:
      properties:
        num_of_task:
          type: integer
        recommended_answer:
          maxLength: 1024
          type: string
        task_id:
          readOnly: true
          type: integer
      required:
      - num_of_task
      - recommended_answer
      - task_id
      type: object
    TaskRange:
      properties:
        end_value:
          type: number
        num_of_task:
          type: integer
        start_value:
          type: number
        task_id:
          readOnly: true
          type: integer
      required:
      - end_value
      - num_of_task
      - start_value
      - task_id
      type: object
    UpdateBaseOlympiad:
      properties:
        description:
          maxLength: 1024
          type: string
        laureate_condition:
          type: number
        name:
          maxLength: 32
          type: string
        olympiad_type_id:
          type: integer
        rules:
          maxLength: 1024
          type: string
        subject:
          enum:
          - Math
          - Physics
          - Informatics
          type: string
        target_classes:
          enum:
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
          - '10'
          - '11'
          - student
          type: string
        winning_condition:
          type: number
      type: object
    UpdateContest:
      properties:
        contest_id:
          type: integer
        end_time:
          format: date-time
          type: string
        location:
          maxLength: 128
          type: string
        previous_contest_id:
          type: integer
        previous_participation_condition:
          maxLength: 1024
          type: string
        start_time:
          format: date-time
          type: string
        visibility:
          type: boolean
      type: object
    UpdateMultiple:
      properties:
        answer:
          items:
            $ref: '#/components/schemas/AnswersInTask'
          type: array
        image_of_task: {}
        num_of_task:
          type: integer
      type: object
    UpdatePlain:
      properties:
        image_of_task: {}
        num_of_task:
          type: integer
        recommended_answer:
          maxLength: 1024
          type: string
      type: object
    UpdatePreviousContest:
      properties:
        previous_contest_id:
          type: integer
        previous_participation_condition:
          maxLength: 1024
          type: string
      required:
      - previous_contest_id
      - previous_participation_condition
      type: object
    UpdateRange:
      properties:
        end_value:
          type: number
        image_of_task: {}
        num_of_task:
          type: integer
        start_value:
          type: number
      type: object
    UpdateUserInRequestCreator:
      properties:
        users_id:
          items:
            type: integer
          type: array
      required:
      - users_id
      type: object
    UpdateVariant:
      properties:
        variant_description:
          maxLength: 1024
          type: string
        variant_number:
          type: integer
      type: object
    User:
      properties:
        id:
          readOnly: true
          type: integer
        role:
          enum:
          - Participant
          - Creator
          - Admin
          - System
          type: string
        type:
          enum:
          - PreUniversity
          - Enrollee
          - School
          - University
          - Internal
          - PreRegister
          type: string
        username:
          maxLength: 64
          type: string
      type: object
    UserCertificate:
      properties:
        certificate: {}
      required:
      - certificate
      type: object
    UsersResponse:
      properties:
        users:
          items:
            $ref: '#/components/schemas/User'
          type: array
      required:
      - users
      type: object
    Variant:
      properties:
        contest_id:
          nullable: true
          type: integer
        variant_description:
          maxLength: 1024
          nullable: true
          type: string
        variant_id:
          readOnly: true
          type: integer
        variant_number:
          nullable: true
          type: integer
      required:
      - contest_id
      - variant_description
      - variant_number
      type: object
  securitySchemes:
    CSRFAccessToken:
      in: header
      name: X-CSRF-TOKEN
      type: apiKey
    CSRFRefreshToken:
      in: header
      name: X-CSRF-TOKEN
      type: apiKey
    JWTAccessToken:
      in: cookie
      name: access_token_cookie
      type: apiKey
    JWTRefreshToken:
      in: cookie
      name: refresh_token_cookie
      type: apiKey
info:
  title: aggregate_contest_tasks
  version: 1.0.0
openapi: 3.0.2
paths:
  /tasks/creator/base_olympiad/create:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBaseOlympiad'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseOlympiadId'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/upload_certificate:
    post:
      parameters:
      - description: Id of the olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseCertificate'
        required: true
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
        '404':
          description: Base contest not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/remove:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
        '403':
          description: Invalid role of current user
        '404':
          description: Group not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBaseOlympiad'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBaseOlympiad'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/olympiad/createsimple:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSimpleContest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestId'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/olympiad/createcomposite:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCompositeContest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestId'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/olympiad/{id_olympiad}/remove:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      - description: ID of the olympiad
        in: path
        name: id_olympiad
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
        '403':
          description: Invalid role of current user
        '404':
          description: Olympiad not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/olympiad/{id_olympiad}:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      - description: ID of the olympiad
        in: path
        name: id_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateContest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCompositeContest'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/olympiad/{id_olympiad}/stage/create:
    post:
      parameters:
      - description: ID of the olympiad
        in: path
        name: id_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStage'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageId'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/olympiad/{id_olympiad}/stage/{id_stage}/remove:
    post:
      parameters:
      - description: ID of the olympiad
        in: path
        name: id_olympiad
        required: true
        schema:
          type: integer
      - description: ID of the stage
        in: path
        name: id_stage
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
        '403':
          description: Invalid role of current user
        '404':
          description: Olympiad not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/olympiad/{id_olympiad}/stage/{id_stage}:
    post:
      parameters:
      - description: ID of the olympiad
        in: path
        name: id_olympiad
        required: true
        schema:
          type: integer
      - description: ID of the stage
        in: path
        name: id_stage
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStage'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StageId'
          description: OK
        '403':
          description: Invalid role of current user
        '404':
          description: Stage not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/olympiad/{id_olympiad}/stage/{id_stage}/contest/createsimple:
    post:
      parameters:
      - description: ID of the olympiad
        in: path
        name: id_olympiad
        required: true
        schema:
          type: integer
      - description: ID of the stage
        in: path
        name: id_stage
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSimpleContest'
        required: true
      responses:
        '200':

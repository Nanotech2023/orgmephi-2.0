info:
  title: aggregate_contest_tasks
  version: 1.0.0
openapi: 3.0.2
paths:
  /tasks/creator/base_olympiad/create:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBaseOlympiadRequestTaskCreator'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseOlympiadIdResponseTaskCreator'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/upload_certificate:
    post:
      parameters:
      - description: Id of the olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
        required: true
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
        '404':
          description: Base contest not found
        '409':
          description: Wrong value
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/remove:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
        '403':
          description: Invalid role of current user
        '404':
          description: Group not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}:
    patch:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBaseOlympiadRequestTaskCreator'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseOlympiadResponseTaskCreator'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/olympiad/create_simple:
    post:
      parameters:
      - description: ID of the base olympiad
        in: path
        name: id_base_olympiad
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSimpleContestRequestTaskCreator'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestIdResponseTaskCreator'
          description: OK
        '400':
          description: Bad request
        '409':
          description: Olympiad type already in use
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /tasks/creator/base_olympiad/{id_base_olympiad}/olympiad/create_composite:

components:
  securitySchemes:

  ######################################################################################################################
  ##                                             Security components                                                  ##
  ######################################################################################################################

    cookieJWTAuth:
      description: Authentication with JWT stored in cookies
      type: apiKey
      in: cookie
      name: access_token_cookie
    CSRFToken:
      description: CSRF token
      type: apiKey
      in: header
      name: X-CSRF-TOKEN
  schemas:

  ######################################################################################################################
  ##                                             Error handling                                                       ##
  ######################################################################################################################

    errorResponse:
      title: 'Error response'
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            title: 'Error value'
            required:
              - status
              - title
            properties:
              class:
                type: string
              status:
                type: integer
              title:
                type: string

  ######################################################################################################################
  ##                                             Common data types                                                    ##
  ######################################################################################################################

    typeCommonName:
      type: string
      maxLength: 32
    typeDateTime:
      type: string
      format: date-time   #TODO example
    typeIdentifier:
      type: integer
    typeMark:
      type: float
      minimum: 0
      maximum: 100
      nullable: true
    typeUserAnswer:
      type: string
      format: binary
    typeFiletype:
      type: string
      maxLength: 6
    typeNullableIdentifier:
      type: integer
      nullable: true
    typeMessage:
      type: string
      maxLength: 4096
    typeNullableMessage:
      type: string
      maxLength: 4096
      nullable: true
    typeBoolean:
      type: boolean

  ######################################################################################################################
  ##                                             Composite data types                                                 ##
  ######################################################################################################################

    typeUserAnswerForList:
      title: "User answer"
      required:
        - task_id
        - answer_id
      properties:
        task_id:
          $ref: '#/components/schemas/typeIdentifier'
        answer_id:
          $ref: '#/components/schemas/typeIdentifier'

    contestResultLine:
      title: "Line in sheet"
      required:
        - user_id
        - mark
      properties:
        user_id:
          $ref: '#/components/schemas/typeIdentifier'
        mark:
          $ref: '#/components/schemas/typeMark'

  ######################################################################################################################
  ##                                             Path schemas                                                         ##
  ######################################################################################################################

    userContestAnswer:
      title: "User's contest answer"    #TODO type object?
      required:
        - user_answer
        - filetype
      properties:
        user_answer:
          $ref: '#/components/schemas/typeUserAnswer'
        filetype:
          $ref: '#/components/schemas/typeFiletype'

    statusHistoryItem:
      title: "Item of status history"
      required:
        - status
        - datetime
      properties:
        status:
          $ref: '#/components/schemas/typeCommonName'
        datetime:
          $ref: '#/components/schemas/typeDateTime'
        appeal_id:
          $ref: '#/components/schemas/typeNullableIdentifier'
        mark:
          $ref: '#/components/schemas/typeMark'

    userResponseStatusHistory:
      title: "Status history of user response"
      required:
        - user_id
        - contest_id
        - history
      properties:
        user_id:
          $ref: '#/components/schemas/typeIdentifier'
        contest_id:
          $ref: '#/components/schemas/typeIdentifier'
        history:
          type: array
          items:
            $ref: '#/components/schemas/statusHistoryItem'

    contestResultSheet:
      title: "Result sheet for one contest"
      required:
        - contest_id
        - user_row
      properties:
        contest_id:
          $ref: '#/components/schemas/typeIdentifier'
        user_row:
          type: array
          items:
            $ref: '#/components/schemas/contestResultLine'

    appealMessage:
      title: Appeal message
      required:
        - message
      properties:
        message:
          $ref: '#/components/schemas/typeMessage'

    commonAppealInfo:
      title: "Common appeal info"
      required:
        - appeal_id
        - status_id
        - appeal_status
        - appeal_message
        - appeal_response
      properties:
        appeal_id:
          $ref: '#/components/schemas/typeIdentifier'
        status_id:
          $ref: '#/components/schemas/typeIdentifier'
        appeal_status:
          $ref: '#/components/schemas/typeCommonName'
        appeal_message:
          $ref: '#/components/schemas/typeMessage'
        appeal_response:

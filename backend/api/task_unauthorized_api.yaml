openapi: 3.0.0
info:
  title: Tasks service API
  description: API description in Markdown.
  version: 1.0.0
servers:
  - url: http://127.0.0.1:5000/contest/tasks/unauthorized
  - url: http://127.0.0.1:5000

paths:
  ######################################################################################################################
  ##                                             Path definition                                                      ##
  ######################################################################################################################

  # Olympiad type

  /olympiad_type/all:
    get:
      summary: list of all olympiad types
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/olympiadTypes'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'

  /olympiad_type/{id_olympiad_type}:
    get:
      summary: get olympiad type
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      parameters:
        - in: path
          description: Id of the olympiad type
          name: id_olympiad_type
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/olympiadTypeInfo'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Olympiad type not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'

  # Base olympiad

  /base_olympiad/all:
    get:
      summary: list of base olympiads (main contests)
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/allBaseContest'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /base_olympiad/{id_base_olympiad}:
    get:
      summary: Get info for the base olympiad (main contest)
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      parameters:
        - in: path
          description: Id of the olympiad
          name: id_base_olympiad
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/commonBaseContestInfo'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Base olympiad not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'

  # Olympiad

  /base_olympiad/{id_base_olympiad}/olympiad/all:
    get:
      summary: list of olympiads (main contests)
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      parameters:
        - in: path
          description: Id of the base olympiad
          name: id_base_olympiad
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contestsInStage'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /base_olympiad/{id_base_olympiad}/olympiad/{id_olympiad}:
    get:
      summary: Get info for the olympiad (main contest)
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      parameters:
        - in: path
          description: Id of the base olympiad
          name: id_base_olympiad
          required: true
          schema:
            type: integer
        - in: path
          description: Id of the olympiad
          name: id_olympiad
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/commonContestInfo'
        '404':
          description: Contest not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'

  # Stage

  /olympiad/{id_olympiad}/stage/all:
    get:
      summary: list of stages in olympiad
      parameters:
        - in: path
          description: Id of the olympiad
          name: id_olympiad
          required: true
          schema:
            type: integer
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stagesInOlympiad'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /olympiad/{id_olympiad}/stage/{id_stage}:
    get:
      summary: Get common info for a different stage
      security: [ ]
      parameters:
        - in: path
          description: Id of the olympiad
          name: id_olympiad
          required: true
          schema:
            type: integer
        - in: path
          description: Id of the stage
          name: id_stage
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stageInfo'
        '404':
          description: Stage not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'

  # Contest

  /olympiad/{id_olympiad}/stage/{id_stage}/contest/{id_contest}:
    get:
      summary: Get common info for a contest
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      parameters:
        - in: path
          description: Id of the olympiad
          name: id_olympiad
          required: true
          schema:
            type: integer
        - in: path
          description: Id of the stage
          name: id_stage
          required: true
          schema:
            type: integer
        - in: path
          description: Id of the contest
          name: id_contest
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/commonContestInfo'
        '404':
          description: Contest not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '409':
          description: Wrong data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /olympiad/{id_olympiad}/stage/{id_stage}/contest/all:
    get:
      summary: list of contests in stage
      parameters:
        - in: path
          description: Id of the olympiad
          name: id_olympiad
          required: true
          schema:
            type: integer
        - in: path
          description: Id of the stage
          name: id_stage
          required: true
          schema:
            type: integer
      security:
        - JWTAcessToken: [ ]
        - CSRFAcessToken: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contestsInStage'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '409':
          description: Wrong data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'

components:
  securitySchemes:

  ######################################################################################################################
  ##                                             Security components                                                  ##
  ######################################################################################################################

    JWTAcessToken:
      description: Authentication with JWT stored in cookies
      type: apiKey
      in: cookie
      name: access_token_cookie
    JWTRefreshToken:
      description: JWT stored in cookies to refresh an acess token
      type: apiKey
      in: cookie
      name: refresh_token_cookie
    CSRFAcessToken:
      description: CSRF acess token
      type: apiKey
      in: header
      name: X-CSRF-TOKEN
    CSRFRefreshToken:
      description: CSRF refresh token for "remember me" functionality
      type: apiKey
      in: header
      name: X-CSRF-TOKEN
  schemas:

  ######################################################################################################################
  ##                                             Error handling                                                       ##
  ######################################################################################################################

    errorResponse:
      title: 'Error response'
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: object
            title: 'Error value'
            required:
              - status
              - title
            properties:
              class:
                type: string
              status:
                type: integer
              title:
                type: string

  ######################################################################################################################
  ##                                             Common data types                                                    ##
  ######################################################################################################################

    typeOlympiadName:
      type: string
      maxLength: 256
    typeOlympiadType:
      type: string
      maxLength: 256
    typeOlympiadLocation:
      type: string
      maxLength: 256
    typeOlympiadText:
      type: string
      maxLength: 1024
    typeDate:
      type: string
      format: date
    typeFile:
      type: string
      format: binary
      nullable: true
    typeVisibility:
      type: boolean
    typeCorrectness:
      type: boolean
    typeMultipleAnswer:
      type: string
      maxLength: 256
    typeIdentifier:
      type: integer
    typePartNum:
      type: integer
      minimum: 0
      maximum: 1000
    typeCondition:
      type: number
      format: float
      minimum: 0.0
      maximum: 100.0
      example:
        5.5
    typeRangeAnswer:
      type: number
      format: float
      maxLength: 128
      example:
        5.5
    typeTargetClass:
      title: 'All target classes types'
      type: string
      enum: [ "5", "6", "7", "8", "9", "10", "11", "student" ]
    typeSubject:
      title: 'All subject types'
      type: string
      enum: [ "Math", "Physics", "Informatics" ]
    typeParticipant:
      title: 'All subject types'
      type: string
      enum: [ "Participant", "Laureate", "Winner" ]
    typeStageCondition:
      title: 'All stage condition types'
      type: string
      enum: [ "No", "And", "Or" ]
      nullable: true
    typeComposite:
      title: 'All contest types'
      type: string
      enum: [ "SimpleContest", "CompositeContest" ]

  ######################################################################################################################
  ##                                             Path schemas                                                         ##
  ######################################################################################################################

    # /base_olympiad/all

    allBaseContest:
      title: Get olympiads
      description: Request to get olympiads
      properties:
        olympiad_list:
          type: array
          items:
            type: object
            properties:
              base_contest_id:
                $ref: '#/components/schemas/typeIdentifier'
              name:
                $ref: '#/components/schemas/typeOlympiadName'
              description:
                $ref: '#/components/schemas/typeOlympiadText'
              rules:
                $ref: '#/components/schemas/typeOlympiadText'
              winning_condition:
                $ref: '#/components/schemas/typeCondition'
              laureate_condition:
                $ref: '#/components/schemas/typeCondition'
              olympiad_type_id:
                $ref: '#/components/schemas/typeIdentifier'
              subject:
                $ref: '#/components/schemas/typeSubject'
              target_classes:
                type: array
                items:
                  $ref: '#/components/schemas/typeTargetClass'

    # /base_olympiad/{id_base_olympiad}

    commonBaseContestInfo:
      title: Base contest common info
      description: Request to get base contest info
      required:
        - base_contest_id
        - name
        - description
        - rules
        - winning_condition
        - laureate_condition
        - olympiad_type_id
        - subject
        - target_classes
      properties:
        base_contest_id:
          $ref: '#/components/schemas/typeIdentifier'
        name:
          $ref: '#/components/schemas/typeOlympiadName'
        description:
          $ref: '#/components/schemas/typeOlympiadText'
        rules:
          $ref: '#/components/schemas/typeOlympiadText'
        winning_condition:
          $ref: '#/components/schemas/typeCondition'
        laureate_condition:
          $ref: '#/components/schemas/typeCondition'
        olympiad_type_id:
          $ref: '#/components/schemas/typeIdentifier'
        subject:
          $ref: '#/components/schemas/typeSubject'
        target_classes:
          type: array
          items:
            $ref: '#/components/schemas/typeTargetClass'

    # /olympiad/{id_olympiad}/stage/{id_stage}

    stageInfo:
      title: Stage common info
      description: Request to get stage info
      required:
        - stage_id
        - stage_name
        - stage_num
        - this_stage_condition
        - condition
      properties:
        condition:
          $ref: '#/components/schemas/typeStageCondition'
        stage_id:
          $ref: '#/components/schemas/typeIdentifier'
        stage_name:
          $ref: '#/components/schemas/typeOlympiadName'
        stage_num:
          $ref: '#/components/schemas/typePartNum'
        this_stage_condition:
          $ref: '#/components/schemas/typeOlympiadText'

    # /olympiad/{id_olympiad}/stage/{id_stage}/contest/{id_contest}

    commonContestInfo:
      title: Contest common info
      description: Request to get contest info
      required:
        - contest_id
        - visibility
      properties:
        location:
          $ref: '#/components/schemas/typeOlympiadLocation'
        composite_type:
          $ref: '#/components/schemas/typeComposite'
        start_time:
          $ref: '#/components/schemas/typeDate'
        end_time:
          $ref: '#/components/schemas/typeDate'
        contest_id:
          $ref: '#/components/schemas/typeIdentifier'
        visibility:
          $ref: '#/components/schemas/typeVisibility'
        previous_contest_id:
          $ref: '#/components/schemas/typeIdentifier'
        previous_participation_condition:
          $ref: '#/components/schemas/typeParticipant'

    # /olympiad/{id_olympiad}/stage/all

    stagesInOlympiad:
      title: Get stages in olympiad
      description: Request to get stages in olympiad
      properties:
        stages_list:
          type: array
          items:
            type: object
            properties:
              condition:
                $ref: '#/components/schemas/typeStageCondition'
              stage_id:
                $ref: '#/components/schemas/typeIdentifier'
              stage_name:
                $ref: '#/components/schemas/typeOlympiadName'
              stage_num:
                $ref: '#/components/schemas/typePartNum'
              this_stage_condition:
                $ref: '#/components/schemas/typeOlympiadText'

    # /olympiad/{id_olympiad}/stage/{id_stage}/contest/all

    contestsInStage:
      title: Get contests in stage
      description: Request to get contests in stage
      properties:
        contests_list:
          type: array
          items:
            type: object
            properties:
              location:
                $ref: '#/components/schemas/typeOlympiadLocation'
              start_time:
                $ref: '#/components/schemas/typeDate'
              end_time:
                $ref: '#/components/schemas/typeDate'
              contest_id:
                $ref: '#/components/schemas/typeIdentifier'
              visibility:
                $ref: '#/components/schemas/typeVisibility'
              composite_type:
                $ref: '#/components/schemas/typeComposite'
              previous_contest_id:
                $ref: '#/components/schemas/typeIdentifier'
              previous_participation_condition:
                $ref: '#/components/schemas/typeParticipant'

    # /olympiad_type/all

    olympiadTypes:
      title: All olympiad types
      description: Request to get all olympiad types
      required:
        - olympiad_types
      properties:
        olympiad_types:
          type: array
          items:
            type: object
            properties:
              olympiad_type_id:
                $ref: '#/components/schemas/typeIdentifier'
              olympiad_type:
                $ref: '#/components/schemas/typeOlympiadType'

    # /olympiad_type/{id_olympiad_type}

    olympiadTypeInfo:
      title: Add or remove olympiad type
      description: Request to add or remove olympiad type
      required:
        - olympiad_type_id
        - olympiad_type
      properties:
        olympiad_type_id:
          $ref: '#/components/schemas/typeIdentifier'
        olympiad_type:
          $ref: '#/components/schemas/typeOlympiadType'


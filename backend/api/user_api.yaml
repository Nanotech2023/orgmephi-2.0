info:
  title: aggregate_user
  version: 1.0.0
openapi: 3.0.2
paths:
  /user/registration/school:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchoolRegistrationRequestUser'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
        '400':
          description: Bad request or weak password
        '409':
          description: Username already in use
      summary: Register a new school student
  /user/registration/university:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UniversityRegistrationRequestUser'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
        '400':
          description: Bad request or weak password
        '409':
          description: Username already in use
  /user/registration/info/universities:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoUniversitiesResponseUser'
          description: OK
  /user/registration/info/countries:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoCountriesResponseUser'
          description: OK
  /user/registration/info/regions:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoRegionsResponseUser'
          description: OK
  /user/registration/info/cities/{region}:
    get:
      parameters:
      - description: Region name
        in: path
        name: region
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoCitiesResponseUser'
          description: OK
        '404':
          description: Region not found
  /user/auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestUser'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CSRFPairUser'
          description: OK
          headers:
            Set-Cookie:
              schema:
                description: Set both access_token_cookie and refresh_token_cookie
                example: access_token_cookie=eyJ0eXAi...; Path=/; HttpOnly
                type: string
        '400':
          description: Bad request
        '401':
          description: Wrong credentials
      security: []
  /user/auth/refresh:
    post:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CSRFPairUser'
          description: OK
          headers:
            Set-Cookie:
              schema:
                description: Set both access_token_cookie and refresh_token_cookie
                example: access_token_cookie=eyJ0eXAi...; Path=/; HttpOnly
                type: string
      security:
      - JWTRefreshToken: []
      - CSRFRefreshToken: []
  /user/auth/logout:
    post:
      responses:
        '200':
          description: OK
          headers:
            Set-Cookie:
              schema:
                description: Set both access_token_cookie and refresh_token_cookie
                example: access_token_cookie=deleted; path=/; expires=Thu, 01 Jan
                  1970 00:00:00 GMT
                type: string
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /user/profile/user:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: OK
        '404':
          description: User not found
      security:
      - JWTAccessToken: []
  /user/profile/password:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelfPasswordRequestUser'
        required: true
      responses:
        '200':
          description: OK
        '400':
          description: Bad request or weak password
        '401':
          description: Wrong credentials
        '404':
          description: User not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /user/profile/personal:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
          description: OK
        '404':
          description: Personal info is not set or user not found
      security:
      - JWTAccessToken: []
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfoRestrictedInput'
        required: true
      responses:
        '200':
          description: OK
        '403':
          description: Invalid role of current user
        '404':
          description: User not found
      security:
      - JWTAccessToken: []
      - CSRFAccessToken: []
  /user/profile/university:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentInfo'
          description: OK
        '404':
          description: User not found or is not a university student
      security:
      - JWTAccessToken: []
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentInfoInput'
        required: true
      responses:
        '200':

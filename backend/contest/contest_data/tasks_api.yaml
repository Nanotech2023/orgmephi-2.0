components:
  securitySchemes:
    cookieJWTAuth:
      description: Authentication with JWT stored in cookies
      type: apiKey
      in: cookie
      name: access_token_cookie
    CSRFToken:
      description: CSRF token
      type: apiKey
      in: header
      name: X-CSRF-TOKEN
  schemas:
    errorResponse:
      title: Error response
      description: 'Common response with error message'
      required:
        - error_msg
      properties:
        error_msg:
          type: string
    createOlympiad:
      title: Create olympiad
      description: Request to olympiad creation
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        rules:
          type: string
    olympiadInfoId:
      title: Get olympiad id
      description: Request to get olympiad information as response on creation
      required:
        - olympiad_id
      properties:
        olympiad_id:
          type: integer
    olympiadInfo:
      title: Get olympiad information
      description: Request to get olympiad information
      required:
        - olympiad_id
        - name
        - description

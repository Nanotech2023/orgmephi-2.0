components:
  securitySchemes:
    cookieJWTAuth:
      description: Authentication with JWT stored in cookies
      type: apiKey
      in: cookie
      name: access_token_cookie
    CSRFToken:
      description: CSRF token
      type: apiKey
      in: header
      name: X-CSRF-TOKEN
  schemas:
    errorResponse:
      title: Error response
      description: 'Common response with error message'
      required:
        - error_msg
      properties:
        error_msg:
          type: string
    createOlympiad:
      title: Create olympiad
      description: Request to olympiad creation
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string
        rules:
          type: string
    olympiadInfoId:
      title: Get olympiad id
      description: Request to get olympiad information as response on creation
      required:
        - olympiad_id
      properties:
        olympiad_id:
          type: integer
    olympiadInfo:
      title: Get olympiad information
      description: Request to get olympiad information
      required:
        - olympiad_id
        - name
        - description
        - rules
      properties:
        olympiad_id:
          type: integer
        name:
          type: string
        description:
          type: string
        rules:
          type: string
    olympiadInfoUpdate:
      title: Update olympiad information
      description: Request to update olympiad information
      properties:
        name:
          type: string
        description:
          type: string
        rules:
          type: string
    createStage:
      title: Create stage
      description: Request to stage creation
      required:
        - stage_name
        - next_stage_condition
      properties:
        stage_name:
          type: string
        next_stage_condition:
          type: string
    stageInfo:
      title: Stage common info
      description: Request to get stage info
      required:
        - stage_id
        - stage_name
        - next_stage_condition
      properties:
        stage_id:
          type: integer
        stage_name:
          type: string
        composite_contest_id:
          type: integer
        next_stage_condition:
          type: string
    stageInfoId:
      title: Stage id
      description: Request to get stage id as response to creation
      required:
        - stage_id
      properties:
        stage_id:
          type: integer
    stageInfoUpdate:
      title: Edit stage common info
      description: Request to edit stage
      properties:
        stage_name:
          type: string

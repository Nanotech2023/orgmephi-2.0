      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOlympiad'
      security:
        - cookieJWTAuth: [ ]
        - CSRFToken: [ ]
      responses:
        '200':
          description: OK
